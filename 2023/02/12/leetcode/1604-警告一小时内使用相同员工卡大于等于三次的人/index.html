ss="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * [1604] 警告一小时内使用相同员工卡大于等于三次的人</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * 思路：</span></span><br><span class="line"><span class="comment"> * 1. 输入数据格式化，转换成key value形式</span></span><br><span class="line"><span class="comment"> * 2. 对每个成员的打卡数据进行分析</span></span><br><span class="line"><span class="comment"> *    2.1 打卡数据转为分钟数</span></span><br><span class="line"><span class="comment"> *    2.2 排序</span></span><br><span class="line"><span class="comment"> *    2.3 从第二个数据开始(i=2)，如果 times[i] - times[i=2] &gt;=60，符合条件，否则i++</span></span><br><span class="line"><span class="comment"> *    2.4 如果存在符合条件的打卡数据，则为true，否则为false</span></span><br><span class="line"><span class="comment"> * 3. 将所有true的成员进行排序</span></span><br><span class="line"><span class="comment"> * 4. 输出</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * @lc app=leetcode.cn id=1604 lang=javascript</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * [1604] 警告一小时内使用相同员工卡大于等于三次的人</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// @lc code=start</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> &#123;<span class="type">string[]</span>&#125; <span class="variable">keyName< lass="params">time</span>) =&gt; &#123;</span><br><span class="line">    <span class="keyword">const</span> [hour, min] = time.<span class="title function_">split</span>(<span class="string">&#x27;:&#x27;</span>)</span><br><span class="line">    <span class="keyword">return</span> <span class="title class_">Number</span>(hour * <span class="number">60</span>) + <span class="title class_">Number</span>(min)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">const</span> <span class="title function_">check</span> = (<span class="params">times</span>) =&gt; &#123;</span><br><span class="line">    times = times.<span class="title function_">map</span>(<span class="function"><span class="params">item</span> =&gt;</span> <span class="title function_">timeToMin</span>(item)).<span class="title function_">sort</span>(<span class="function">(<span class="params">a, b</span>) =&gt;</span> a - b)</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">2</span>; i &lt; times.<span class="property">length</span>; i++) &#123;</span><br><span class="line">      <span class="keyword">if</span> (times[i] - times[i - <span class="number">2</span>] &lt;= <span class="number">60</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> <span class="title class_">Object</span>.<span class="title function_">keys</span>(obj).<span class="title function_">filter</span>(<span class="function"><span class="params">item</span> =&gt;</span> <span class="title function_">check</span>(obj[item])).<span class="title function_">sort</span>()<
